<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toobolist</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

     <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:ital,wght@0,400;1,700&family=Sofia+Sans+Condensed:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Intestazione e logo -->
    <Header class="background-white">
           <img id="main-logo" src="img/Logo.png" alt="Logo Toobolist">
           <h1>Toobolist</h1>
    </Header>
    <!-- Fine intestazione e logo -->

    <main>

        <div class="container background-white">
        <div class="test-div">
            <span class="check done">&check;</span> Testo vicino
          </div>    
          <div class="test-div">
            <span class="check not-done">&cross;</span> Testo vicino
          </div>    
        </div>
    </main>
    
</body>
</html>
