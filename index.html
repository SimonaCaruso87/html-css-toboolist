<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toobolist</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

     <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:ital,wght@0,400;1,700&family=Sofia+Sans+Condensed:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Intestazione e logo -->
    <Header class="background-white">
           <img id="main-logo" src="img/Logo.png" alt="Logo Toobolist">
           <h1>Toobolist</h1>
    </Header>
    <!-- Fine intestazione e logo -->

    <main>
        <!-- Add Sito -->
        <div class="container background-white1">
            <button class="add-task">Add Task</button>
            <button class="add-section">Add Section</button>            
        </div>
        <!-- Fine Add Sito -->

        <!-- Section New Task -->
        <section>
        <div class="container background-white">
        <div class="test-div">
            <h3>&#9662; New Task </h3>
            <span class="check done">&check;</span> Quarterly Newsletters<button class="bottone">Editorial</button>
          </div>    
        <!-- Section Today -->
          <div class="test-div">
            <h3>&#9662; Today </h3>
            <span class="check done">&check;</span> Recruiting blog post<button class="bottone">Editorial</button>
          </div>    

          <div class="test-div">
            <span class="check done">&check;</span> Mobile app luaunch <button class="q1">Q1 Goals</button>
          </div>    

          <div class="test-div">
            <span class="check not-done">&cross;</span> Interview John H. <button class="recruiting">Recruiting</button>
          </div>   

          <div class="test-div">
            <span class="check done">&check;</span> Summit update to mobile storefronts<button class="mobile">Mobile</button>
          </div>  
          <!-- Section Upcoming -->
          <div class="test-div">
            <h3>&#9662;<span class="upcoming">Upcoming</span></h3>
            <span class="check not-done">&check;</span>Schedule meeting with Alex
          </div>    

          <div class="test-div">
            <span class="check done">&check;</span> Homepage Refresh <button class="website">Website</button>
          </div>    

          <div class="test-div">
            <span class="check done">&check;</span> Onboard new Sales team members<button class="sales">Sales</button>
          </div>    

          <div class="test-div">
            <span class="check done">&check;</span> Review Editorial calendar<button class="bottone">Editorial</button>
          </div>    

           
        </div>
        </section>
        <!-- Fine Section New Task -->
    </main>
    
</body>
</html>
